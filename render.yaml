services:
  - type: web
    name: usa-cheap-hotels-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      BOT_TOKEN:
        description: Your Telegram bot token
      CHANNEL_LINK:
        description: Your channel invite link
        value: https://t.me/+YourChannelHere
