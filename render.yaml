services:
  - type: web
    name: accommodation-discount-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: BOT_TOKEN
        sync: false  # You'll set this in Render dashboard
      - key: CHANNEL_LINK
        value: "https://t.me/YourAccommodationDeals"