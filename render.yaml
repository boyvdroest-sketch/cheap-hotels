services:
  - type: worker
    name: accommodation-discount-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false  # You'll set this manually in Render
      - key: CHANNEL_LINK
        value: "https://t.me/YourAccommodationDeals"
